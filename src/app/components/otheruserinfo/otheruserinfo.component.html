<div  class="container userinfo">
    <div class="row text-center mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-2">
        <img [src]="mainid.picture"  class="rounded-circle ml-2">
      

        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 content">
            <div class="row"><h3>{{mainid.name | titlecase}}</h3></div>
            <div class="row"><h3>{{mainid.length}} Posts</h3></div>

            <div class="row"><h2>{{mainid.bio| titlecase}}</h2></div>
            
        </div>
        <div class="col-md-4"></div>
        

    </div>
</div>
